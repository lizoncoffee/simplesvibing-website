<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritylata Vibing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/59c4024913.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="New folder/379636241_286303867542804_3717529754867822708_n.jpg" class="song-img">
            <img src="New folder/image_processing20200510-10310-95dbm4.png" class="cigar">
            <h1>Tumi Je Amar Kobita </h1>
            <p>(Film- Dorpochurno) </p>


            <audio  id="song">
                <source src="New folder/Tumi Je Amar Kobita (Film- Dorpochurno).mp3" type="audio/mpeg">
            </audio>
<input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                    
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-cannabis" id="ctrlIcon"></i>
                    
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                    
                </div>
               

            </div>
        </div>
       

    </div>

    <script>

        let progress = document.getElementById('progress')
        let song = document.getElementById('song')
        let ctrlIcon = document.getElementById('ctrlIcon')

            song.onloadedmetadata= function(){
                progress.max =song.duration;
                progress.value =song.currentTime;
            }
            function playPause(){
                if(ctrlIcon.classList.contains('fa-pause')){
                    song.pause();
                    ctrlIcon.classList.remove('fa-pause');
                    ctrlIcon.classList.add('fa-cannabis');
            }else {
                song.play();
                ctrlIcon.classList.add('fa-pause');
                    ctrlIcon.classList.remove('fa-cannabis');
            }


        }

        if(song.play()){

            setInterval(()=>{
                progress.value = song.currentTime
            },500);
        }
        progress.onchange =function(){
            song.play();
            song.currentTime =progress.value;
            ctrlIcon.classList.add('fa-pause');
           ctrlIcon.classList.remove('fa-cannabis');
                    
            }
        


    </script>

</body>
</html>
